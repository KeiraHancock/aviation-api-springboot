services:
  db:
    image: postgres:16
    container_name: aviation-db
    environment:
      POSTGRES_DB: aviation
      POSTGRES_USER: aviation
      POSTGRES_PASSWORD: aviation
    ports:
      - "5432:5432"
    volumes:
      - aviation_pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: aviation-api
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"

volumes:
  aviation_pgdata:
